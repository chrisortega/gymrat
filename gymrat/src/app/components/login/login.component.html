<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar</title>

</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    
    <div class="card shadow-lg p-4 w-100" style="max-width: 360px;">
        <form (ngSubmit)="onLogin()">
      <h3 class="text-center mb-4">Gym Admin</h3>
      <img src="img/main.jpg" alt="User 1" class="rounded-circle me-3">
     
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" name="username"  [ngModelOptions]="{ standalone: true }" [(ngModel)]="username"  placeholder="Enter your email" >
        </div>

        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" name="password"  [ngModelOptions]="{ standalone: true }" [(ngModel)]="password" placeholder="Enter your password" >
        </div>



        <!-- Login Button --> 
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
